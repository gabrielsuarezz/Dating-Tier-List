<html lang="en">
<head>

<title>Ultimate South Florida Date Tier List</title>
<style>
  :root {
    --bg-color: #121212;
    --panel-bg: #1e1e1e;
    --card-bg: #252525;
    --accent: #ff4081; /* Hot pink for "Cutesy" */
    --accent-blue: #448aff; /* Blue for History */
    --accent-green: #00e676; /* Green for Healthy/Nature */
    --accent-yellow: #ffeb3b; /* Yellow for Fun/Silly */
    --text-main: #e0e0e0;
    --text-muted: #a0a0a0;
  }

  body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 5px;
    text-align: center;
    background: linear-gradient(to right, #ff4081, #448aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p.subtitle {
    text-align: center;
    color: var(--text-muted);
    margin-bottom: 30px;
    max-width: 600px;
  }

  /* --- FILTERS --- */
  .filter-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .filter-btn {
    background: var(--panel-bg);
    border: 1px solid #444;
    color: var(--text-main);
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 0.9rem;
  }

  .filter-btn:hover, .filter-btn.active {
    background-color: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  /* --- TIER GRID --- */
  .tier-container {
    width: 100%;
    max-width: 1400px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 40px;
  }

  .tier-row {
    display: flex;
    min-height: 150px;
    background-color: #000;
    border: 1px solid #333;
  }

  .tier-label {
    width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    font-weight: 900;
    color: #000;
    flex-shrink: 0;
  }

  /* Rank Colors */
  .s-tier { background: #ff7f7f; }
  .a-tier { background: #ffbf7f; }
  .b-tier { background: #ffdf7f; }
  .c-tier { background: #ffff7f; }
  .d-tier { background: #bfff7f; }
  .f-tier { background: #7fff7f; }

  .dropzone {
    flex-grow: 1;
    background-color: #1a1a1a;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-content: flex-start;
    transition: background 0.2s;
  }

  .dropzone.drag-over {
    background-color: #333;
  }

  /* --- POOL AREA --- */
  .pool-section {
    width: 100%;
    max-width: 1400px;
    background-color: var(--panel-bg);
    border-radius: 12px;
    padding: 20px;
    border: 2px dashed #444;
  }

  .pool-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    min-height: 200px;
  }

  /* --- CARD DESIGN --- */
  .card {
    width: 240px;
    background-color: var(--card-bg);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    cursor: grab;
    display: flex;
    flex-direction: column;
    position: relative;
    border: 1px solid #333;
    transition: transform 0.2s;
  }

  .card:hover {
    border-color: #555;
    z-index: 10;
  }

  .card:active {
    cursor: grabbing;
    transform: scale(1.02);
  }

  .card-img-container {
    height: 120px;
    width: 100%;
    background-color: #333;
    position: relative;
    overflow: hidden;
  }
  
  .card-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .drive-badge {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background-color: rgba(0,0,0,0.8);
    color: #fff;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .card-body {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    flex-grow: 1;
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .card-title {
    font-size: 1rem;
    font-weight: bold;
    margin: 0;
    line-height: 1.2;
    color: #fff;
  }

  .card-price {
    font-size: 0.8rem;
    color: var(--accent-green);
    font-weight: bold;
    white-space: nowrap;
  }

  .card-desc {
    font-size: 0.8rem;
    color: #bbb;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .card-tags {
    margin-top: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }

  .tag {
    font-size: 0.65rem;
    padding: 2px 6px;
    border-radius: 4px;
    text-transform: uppercase;
    font-weight: bold;
    color: #000;
  }

  .tag-art { background-color: var(--accent); }
  .tag-hist { background-color: var(--accent-blue); }
  .tag-fun { background-color: var(--accent-yellow); }
  .tag-food { background-color: var(--accent-green); }

  /* Drive Time Color Coding */
  .drive-short { color: #4caf50; } /* < 30 mins */
  .drive-med { color: #ff9800; }   /* 30-60 mins */
  .drive-long { color: #f44336; }  /* 60+ mins */

</style>
</head>
